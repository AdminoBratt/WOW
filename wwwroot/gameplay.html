<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gameplay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="gameplay-page">
<header>
  <p id="playerName"><span id="playerNameDisplay"></span>!</p>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const playerName = localStorage.getItem("playerName");
      if (playerName) {
        document.getElementById("playerNameDisplay").innerText = playerName;
      } else {
        alert("Namn saknas! Återvänd till startsidan.");
        window.location.href = "index.html";
      }
    });
  </script>
  <div id="player-one">
    <img src="img/character-orc.png" alt="Spelare 1" />
  </div>
  <div id="timer">
    <p>45</p>
    <button id="startTimerBtn">Starta Timer</button>
  </div>
</header>
<main>
  <section class="game">
    <div id="word-box">
      <h2>Ord att lösa</h2>
      <p>_ _ _ _</p>
      <p>_ _ _ _ _ _</p>
      <p>_ _ _ _ _ </p>
    </div>
    <div id="letters">
      <h2>Bokstäver</h2>
      <p>Tillgängliga bokstäver : A G T I L G</p>
    </div>
    <input type="text" id="guess" placeholder="Guess a letter">
    <div id="game-buttons">
      <button id="checkWordBtn">Check Word</button>
      <button id="useHintBtn">Use Hint</button>
    </div>
    <p id="score">Poäng: 0</p>
    <button id="newGameBtn" style="display: none;">Nytt Spel</button>
  </section>
</main>

<script>
  let startTime = 45;
  let timerRunning = false;
  let interval;

  document.getElementById("startTimerBtn").addEventListener("click", () => {
    if (!timerRunning) {
      timerRunning = true;
      interval = setInterval(() => {
        document.querySelector("#timer p").textContent = startTime;

        if (startTime <= 0) {
          clearInterval(interval);
          alert("Tiden är slut grabben");
          timerRunning = false;
          document.getElementById("newGameBtn").style.display = "block";
        } else {
          startTime--;
        }
      }, 1000);
    }
  });

  document.getElementById("newGameBtn").addEventListener("click", () => {
    // Återställ spelets tillstånd här
    startTime = 45;
    document.querySelector("#timer p").textContent = startTime;
    timerRunning = false;
    document.getElementById("newGameBtn").style.display = "none";
    // Lägg till mer kod för att återställa spelet (ex. nollställ poäng och ord)
  });
</script>

<script src="js/gameplay.js"></script>
</body>
</html>
