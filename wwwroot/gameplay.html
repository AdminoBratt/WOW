<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gameplay</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body class="gameplay-page">
<header>
  <p id="playerName"><span id="playerNameDisplay"></span>!</p>
  <div id="player-one">
    <img id="playerImage" alt="Spelare 1" />
  </div>
  <div id="timer-container">
    <p id="epic-time-left">45</p>
    <button id="startEpicTimerBtn">Starta Timer</button>
  </div>
</header>
<main>
  <section class="game">
    <div id="word-box">
      <h2>Ord att lösa</h2>
      <p id="round">Runda 1</p>
      <p class="underscore"></p> <!-- Här fylls bokstäverna i -->
      <p class="shuffled-word"></p> <!-- Här fylls bokstäverna i -->
    </div>
    <div id="letters">
      <h2>Bokstäver</h2>
    </div>
    <button id="useHintBtn">Ledtråd?</button>
  </section>
</main>

<!-- Restart Game Section -->
<div class="restartgame" style="display: none; justify-content: center; align-items: center;">
  <img src="img/bg.png" alt="Restart Game" style="max-width: 100%; height: auto; cursor: pointer;" />
</div>

<button id="newGameBtn" style="display: none;">Börja om</button>
<p id="score">Poäng: 0</p>

</main>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const playerName = localStorage.getItem("playerName");
    const faction = localStorage.getItem("faction");
    const playerImage = document.getElementById("playerImage");

    if (playerName) {
      document.getElementById("playerNameDisplay").innerText = playerName;
    } else {
      // Visa restart-bilden om namn saknas
      const restartElement = document.querySelector('.restartgame');
      restartElement.style.display = 'flex';
      return;
    }

    // Ändra bilden baserat på fraktion
    if (faction === "alliance") {
      playerImage.src = "img/character-female.png";
      playerImage.alt = "Alliance Character";
    } else if (faction === "horde") {
      playerImage.src = "img/character-orc.png";
      playerImage.alt = "Horde Character";
    }

    // Hantera restart-logik
    document.querySelector('.restartgame img').addEventListener('click', function() {
      location.reload();
    });

    // Timer och spelets logik
    let timeLeft = 45;
    let timerRunning = false;
    let timer;
    let score = 0;  // Poängvariabel

    document.getElementById("startEpicTimerBtn").addEventListener("click", () => {
      if (!timerRunning) {
        timerRunning = true;
        timer = setInterval(() => {
          document.getElementById("epic-time-left").textContent = timeLeft;

          if (timeLeft <= 0) {
            clearInterval(timer);
            timerRunning = false;
            // Visa restart-bilden
            document.querySelector(".restartgame").style.display = "flex";
            document.getElementById("newGameBtn").style.display = "block";
            document.getElementById('score').style.display = 'block';
          } else {
            timeLeft--;
          }
        }, 1000);
      }
    });

    // Nästa runda-logik
    document.getElementById("newGameBtn").addEventListener("click", () => {
      // Återställ spelets tillstånd
      timeLeft = 45;
      document.getElementById("epic-time-left").textContent = timeLeft;
      timerRunning = false;
      score = 0;  // Nollställ poäng när nästa runda börjar

      // Dölj restartgame och knappen
      document.querySelector(".restartgame").style.display = "none";
      document.getElementById("newGameBtn").style.display = "none";
      document.getElementById('score').style.display = 'none';  // Dölj poängen tills nästa runda
    });
  });

  // Kontrollera ord och hantera poäng
  function checkWord() {
    const guessedWord = document.querySelector(".underscore").textContent.replace(/\s+/g, '');
    const wordToGuess = "DEMO"; // Exempel: ordet som ska gissas
    const restartElement = document.querySelector(".restartgame");

    if (guessedWord === wordToGuess) {
      const points = guessedWord.length * 10; // Poäng = längden på ordet * 10
      document.getElementById("score").textContent = `Poäng: ${points}`;
      restartElement.style.display = "flex";
    } else {
      restartElement.style.display = "flex";
    }
  }
</script>
</body>
</html>
