<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gameplay</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body class="gameplay-page">
<header>
  <p id="playerName"><span id="playerNameDisplay"></span>!</p>
  <div id="player-one">
    <img id="playerImage" alt="Spelare 1" />
  </div>
  <div id="timer">
    <p>45</p>
    <button id="startTimerBtn">Starta Timer</button>
  </div>
</header>
<main>
  <section class="game">
    <div id="word-box">
      <h2>Ord att lösa</h2>
      <p class="underscore">_ _ _ _</p>
    </div>
    <div id="letters">
      <h2>Bokstäver</h2>
      <p><span class="letter">A</span> <span class="letter">G</span> <span class="letter">T</span> <span class="letter">I</span> <span class="letter">L</span> <span class="letter">G</span></p>
    </div>
    <button id="checkWordBtn">Kontrollera ord</button>
    <button id="useHintBtn">Ledtråd?</button>
    <p id="score">Poäng: 0</p>
  </section>
</main>
<script src="app.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const playerName = localStorage.getItem("playerName");
    const faction = localStorage.getItem("faction");
    const playerImage = document.getElementById("playerImage");

    if (playerName) {
      document.getElementById("playerNameDisplay").innerText = playerName;
    } else {
      alert("Namn saknas! Återvänd till startsidan.");
      window.location.href = "index.html";
    }

    // Ändra bilden baserat på fraktion
    if (faction === "alliance") {
      playerImage.src = "img/character-female.png";
      playerImage.alt = "Alliance Character";
    } else if (faction === "horde") {
      playerImage.src = "img/character-orc.png";
      playerImage.alt = "Horde Character";
    }
  });
</script>

<div class="restartgame" style="display: none;">
  <img src="img/bg.png" alt="Restart Game" style="max-width: 100%; height: auto;" />
</div>

<button id="newGameBtn" style="display: none;">Nästa runda</button>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const playerName = localStorage.getItem("playerName");
    const faction = localStorage.getItem("faction");
    const playerImage = document.getElementById("playerImage");

    if (playerName) {
      document.getElementById("playerNameDisplay").innerText = playerName;
    } else {
      alert("Namn saknas! Återvänd till startsidan.");
      window.location.href = "index.html";
    }

    // Ändra bilden baserat på fraktion
    if (faction === "alliance") {
      playerImage.src = "img/character-female.png";
      playerImage.alt = "Alliance Character";
    } else if (faction === "horde") {
      playerImage.src = "img/character-orc.png";
      playerImage.alt = "Horde Character";
    }

    // Start-timer-logik
    let startTime = 3;
    let timerRunning = false;
    let interval;

    document.getElementById("startTimerBtn").addEventListener("click", () => {
      if (!timerRunning) {
        timerRunning = true;
        interval = setInterval(() => {
          document.querySelector("#timer p").textContent = startTime;

          if (startTime <= 0) {
            clearInterval(interval);
            timerRunning = false;

            // Visa restartgame-bilden, knappen och poängen när timern är slut
            document.querySelector(".restartgame").style.display = "block";
            document.getElementById("newGameBtn").style.display = "block";
            document.querySelector("#score").style.display = "block";
            document.querySelector(".restartgame img").style.filter = "none"; // Tar bort eventuella filter
            document.querySelector(".restartgame img").style.transform = "none"; // Tar bort skalning

          } else {
            startTime--;
          }
        }, 1000);
      }
    });

    // Nästa runda-logik
    document.getElementById("newGameBtn").addEventListener("click", () => {
      // Återställ spelets tillstånd
      startTime = 45;
      document.querySelector("#timer p").textContent = startTime;
      timerRunning = false;

      // Dölj restartgame och knappen
      document.querySelector(".restartgame").style.display = "none";
      document.getElementById("newGameBtn").style.display = "none";
      document.querySelector("#score").style.display = "none";
    });
  });
</script>
<script src="js/gameplay.js"></script>
</body>
</html>
