<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gameplay</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
</head>
<body class="gameplay-page">
<div id="blur-overlay">
  <button id="startEpicTimerBtn">Starta Timer</button>
</div>
<header>
  <p id="playerName"><span id="playerNameDisplay"></span>!</p>
  <div id="player-one">
    <img id="playerImage" alt="Spelare 1" />
  </div>
  <div id="timer-container">
    <p id="epic-time-left">45</p>
    
  </div>
</header>
<main>
  <section class="game">
    <div id="word-box">
      <h2 class="solve-word">Ord att lösa</h2>
      <p id="round">Runda 1</p>
      <p class="underscore"></p> <!-- Här fylls bokstäverna i -->
      <p class="shuffled-word"></p> <!-- Här fylls bokstäverna i -->
    </div>
    <div id="letters">
      
    </div>
    <div id="easter-egg"></div>
    <p id="score">Poäng: 0</p>
    <p id="high-score-1"></p>
    <p id="high-score-2"></p>
    <p id="high-score-3"></p>
  </section>
  <button id="useHintBtn">Ledtråd?</button>
</main>

<div class="restartgame" style="display: none; justify-content: center; align-items: center;">
  <img src="img/bg.png" alt="Restart Game bild" />
  <p id="finalScore">Poäng:0</p>
  <button id="newGameBtn">Starta</button>
  <p id="gåvidare">tiden tog slut! Du går vidare till nästa runda</p>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const playerName = localStorage.getItem("playerName");
    const faction = localStorage.getItem("faction");
    const playerImage = document.getElementById("playerImage");

    if (playerName) {
      document.getElementById("playerNameDisplay").innerText = playerName;
    } else {
      alert("Namn saknas! Återvänd till startsidan.");
      window.location.href = "index.html";
    }

    // Ändra bilden baserat på fraktion
    if (faction === "alliance") {
      playerImage.src = "img/character-female.png";
      playerImage.alt = "Alliance Character";
    } else if (faction === "horde") {
      playerImage.src = "img/character-orc.png";
      playerImage.alt = "Horde Character";
    }

    // Globala variabler
    let timeLeft =45;
    let timer = null;
    let score = 0;  // Aktuell poäng för denna runda

    // Uppdatera både score och finalScore samtidigt
    const updateScores = (points) => {
      score += points;  // Lägg till poäng till den aktuella rundan
      document.getElementById("score").textContent = `Poäng: ${score}`;  // Uppdatera den aktuella poängen
    };

    // Starta timer-funktion
    const startTimer = () => {
      if (timer) return; // Förhindra att flera timers startas

      timer = setInterval(() => {
        const timerDisplay = document.getElementById("epic-time-left");
        timerDisplay.textContent = timeLeft;

        if (timeLeft <= 0) {
          clearInterval(timer);
          timer = null;
          updateScores(10);  // Lägg till poäng när tiden är slut och uppdatera både score och finalScore
          showRestartGame();  // Sedan visa resultatet
        } else {
          timeLeft--;
        }
      }, 1000);
    };

    // Visa "Nästa Runda"-sektionen
    const showRestartGame = () => {
      document.querySelector(".restartgame").style.display = "flex";
      // Visa finalScore i restartsektionen och dölja det under spelets gång
      document.getElementById("finalScore").style.display = "block";
      document.getElementById("finalMessage").textContent = `Slutpoäng:${score}`;
      document.getElementById("gåvidare").style.display = "none";
    };

    // Starta timer-knappen
    document.getElementById("startEpicTimerBtn").addEventListener("click", startTimer);

    // Nytt Spel-knappen
    document.getElementById("newGameBtn").addEventListener("click", () => {
      timeLeft = 45; // Återställ tid
      document.getElementById("epic-time-left").textContent = timeLeft;
      document.querySelector(".restartgame").style.display = "none"; // Dölj restart-sektionen
      document.getElementById("finalScore").style.display = "none";  // Dölja finalScore för nästa omgång
      score = 0; // Nollställ poäng för den nya rundan
      document.getElementById("score").textContent = `Poäng: ${score}`; // Uppdatera poäng
      startTimer(); // Starta timern igen
    });
  });
</script>
</body>
</html>
